 <body>
    <div>
        <h1>Historial Clínico</h1>
    </div>

    <form [formGroup]="loginform" (ngSubmit)="showHistory()">

        <div class="form-floating">
            <input type="cedula" class="form-control" formControlName="cedula" id="floatingInput" placeholder="cedula">
            <label for="floatingInput">Cédula</label>
          </div>

        <button class="btn w-100 btn btn-lg btn-primary" type="submit">Solicitar</button>

        {{response}}

    </form>

 </body>
