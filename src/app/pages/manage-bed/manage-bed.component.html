<body>
    <div>
        <form [formGroup]="appointment" (ngSubmit)="manageBed()">
            <div class="row">
                <div class="column">

                    <div class="px-md-5 mb-5">
                        <h1>Hacer reservación</h1>
                        <label for="fechaIngresoLabel">Cédula del paciente</label>
                        <input type="email" class="form-control" formControlName="cedula" id="fechaIngresoBox" aria-describedby="emailHelp" placeholder="Ingrese cédula">
                        </div>

                </div>
                <div class="column">

                    <div class="form-date">
                        <label class="form-date__label" for="input-date"> Fecha reservación</label>
                        <input class="form-date__input" type="date" formControlName="fecha_ingreso" id="input-date" name="input-date-start" value="2018–07–22">
                        </div>

                </div>
            </div>
            
            <div style="text-align: center">
            <button class="button" type="submit">Acceder</button>
            </div>

        </form>
    </div>
</body>
