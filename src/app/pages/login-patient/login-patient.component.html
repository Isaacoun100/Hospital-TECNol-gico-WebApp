<body class="text-center">
    
  <main class="form-signin w-100 m-auto">
    <form>
      <img class="mb-4" src="https://picsum.photos/50/50" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Inicio de sesión paciente</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Correo Electrónico</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">

      </div>

      <a class="w-100 btn btn-lg btn-primary" type="submit" href="selectPatient">Acceder</a>
      <p class="mt-5 mb-3 text-muted"></p>

      <a href="addPatient" type="button" class="btn w-100 btn btn-lg btn-primary">Crear paciente</a>
      <p class="mt-5 mb-3 text-muted">© 2023</p>

    </form>
